<h1 class="center">List de pokemons</h1>

<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div class="card horizontal">
        <div class="card-image">
          <img [src]="pokemon.picture" alt="pokemon's name" />
        </div>

        <div class="card-stacked">
          <div class="card-content">
            <p style="font-weight: 700; text-transform: uppercase; font-size: 1.5rem">{{ pokemon?.name }}</p>
            <p>
              <small>{{ pokemon?.created }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
